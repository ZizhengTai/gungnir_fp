language: cpp
matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.8
            - valgrind
      env: COMPILER="g++-4.8"

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
            - valgrind
      env: COMPILER="g++-4.9"

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - valgrind
      env:
        - COMPILER="g++-5"
        - CMAKE_CXX_FLAGS="--coverage"
        - CODECOV_TOKEN="6d3c36d4-6032-4f64-8248-7605aaa95098"

    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.5
          packages:
            - clang-3.5
            - valgrind
      env: COMPILER="clang++-3.5"

    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
            - valgrind
      env: COMPILER="clang++-3.6"

    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
            - valgrind
      env: COMPILER="clang++-3.7"

    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
            - valgrind
      env: COMPILER="clang++-3.8"

    - os: osx
      osx_image: xcode7.3
      compiler: clang
      env: COMPILER="clang++"

before_script:
  - export CXX="$COMPILER"

script:
  - cd test && cmake . && make
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then valgrind --tool=memcheck --leak-check=full --error-exitcode=1 ./test_all; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then ./test_all; fi

after_success:
  - if [ -z "${CODECOV_TOKEN+x}" ]; then cd CMakeFiles/test_all.dir && bash <(curl -s https://codecov.io/bash) -x gcov-5; fi

branches:
  only:
    - master
